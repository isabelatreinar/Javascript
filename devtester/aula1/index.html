<!DOCTYPE html>

<html>

    <head>
            <meta charset="UTF=8">
        <title>Formulário</title>
        <!--usar bootstrap para o layout do site-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--stylesheet é um css-->
        
        <!--ao inves de chamar o arquivo como acima, posso criar a tag style, conforme código abaixo-->

        <!--<style type="text/css">
            body{background-color: #795548;}
        </style>-->
    </head>

    <body>

        <div class="container">
            <h2>Faça seu cadastro!</h2>
            <h5>É simples e rápido!</h5>
            <form> <!--após clicar no botão, é direcionado para outra página com o form action-->
            <!--As classes form-group e form-control são do bootstrap-->
                <div class="form-group"> 
                    <input type="text" id="nome" class="form-control" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <input type="text" id="email" class="form-control" placeholder="email@mail.com">                    
                </div>
                
                <div class="form-group">
                    <input type="text" id="telefone" class="form-control" placeholder="(xxx) 99999-9999">
                </div>

                <div class="form-group">
                    <input type="password" id="senha" class="form-control" placeholder="Senha de 6 digitos">
                </div>

                <div class="form-group">
                    <select name="tipoContato" id="tipoContato" class="form-control">
                        <option value="" disabled selected>Selecione um tipo de contato</option>
                        <option value="Whatsapp">Whatsapp</option>
                        <option value="Residencial">Residencial</option>
                        <option value="Celular">Celular</option>
                    </select>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="masculino" name="sexo">
                    <label class="form-check-label" for="Masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="feminino" name="sexo">
                    <label class="form-check-label" for="Feminino">Feminino</label>
                </div>   
                
                <div class="form-group">
                    <label for="info" >Informações adicionais:</label>
                    <textarea class="form-control" name="info" id="info" cols="30" rows="3" ></textarea>
                </div>
                   
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check">Deseja receber novidades?
                </div>
    
                <button id="btnConfirmar" class="btn btn-success" onclick="novoCadastro()">Cadastrar</button>
    
            </form> 
            <script type="text/javascript" src="app.js"></script>
    
    

        </div>
        
    </body>
</html>
