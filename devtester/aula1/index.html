<!DOCTYPE html>

<html>

    <head>
            <meta charset="UTF=8">
        <title>Formulário</title>
        <link rel="stylesheet" href="style.css"> <!--stylesheet é um css-->
        
        <!--ao inves de chamar o arquivo como acima, posso criar a tag style, conforme código abaixo-->

        <!--<style type="text/css">
            body{background-color: #795548;}
        </style>-->
    </head>

    <body>

        <h2>Faça seu cadastro!</h2>
        <h5>É simples e rápido!</h5>
        <form action=""> <!--após clicar no botão, é direcionado para outra página com o form action-->
        
            <div class="form-input">
                <input type="text" id="nome" class="form-input" placeholder="Nome completo">
                <input type="text" id="email" class="form-input" placeholder="email@mail.com">
                <input type="text" id="telefone" class="form-input" placeholder="(xxx) 99999-9999">
                <input type="password" id="senha" class="form-input" placeholder="Senha de 6 digitos">
            </div>

            <div class="form-input">
                <select name="tipoContato" id="tipoContato">
                    <option value="" disabled selected>Selecione um tipo de contato</option>
                    <option value="Whatsapp">Whatsapp</option>
                    <option value="Residencial">Residencial</option>
                    <option value="Celular">Celular</option>
                </select>
            </div>

            <div class="form-input">
                <input type="radio" id="masculino" name="sexo">
                <label for="Masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo">
                <label for="Feminino">Feminino</label>
            </div>

            
                <label for="info" >Informacoes adicionais:</label>
                <textarea name="info" id="info" cols="30" rows="3" ></textarea>
    
            <div class="form-input">
                <input type="checkbox" id="check">Deseja receber novidades?
            </div>

            <button id="btnConfirmar" onclick="novoCadastro.cadastrar()">Cadastrar</button>

        </form> 
        <script type="text/javascript" src="app.js"></script>


    </body>
</html>
